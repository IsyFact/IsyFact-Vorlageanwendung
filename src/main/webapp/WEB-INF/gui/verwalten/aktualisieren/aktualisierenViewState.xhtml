<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
				xmlns:tf="http://bva.bund.de/jsf/facelets/terminfindung"
				template="/WEB-INF/gui/common/layout/commonSite.xhtml">

	<ui:define name="inhaltsbereich">
		<isy:panelGroup>
			<tf:stammdaten terminfindung="#{aktualisierenModel.terminfindung}"/>
			<isy:panel>
				<f:facet name="panelHeader">
						Stammdaten aktualisieren
					</f:facet>
				<f:facet name="panelBody">

					<div class="form-horizontal readonly">
						<div class="row row-df">
							<div class="col-lg-4">
								<isy:formInput reference="formular1"
									value="#{aktualisierenModel.terminfindung.veranstaltungName}"
									label="Name der Veranstaltung:" readonly="false" />

								<isy:formInput reference="formular3"
									value="#{aktualisierenModel.terminfindung.organisator.name}"
									label="Name des Organisators:" readonly="false" />
							</div>
						</div>
					</div>
					<h:panelGroup rendered="#{aktualisierenModel.terminfindung.abgeschlossen}">
						<p>
							<h:outputText
								value="Die Terminfindung für diese Veranstaltung ist abgeschlossen." />
							<br />
							<h:outputText value="Der ausgewählte Termin ist der " />
							<h:outputText value="#{aktualisierenModel.terminfindung.defZeitraum.tag.datum}"/>
							<h:outputText value=" (Zeitraum: #{aktualisierenModel.terminfindung.defZeitraum.zeitraum})." />
						</p>
					</h:panelGroup>
					<div class="row row-df">
                        <div class="col-lg-12">
                            <isy:button action="cancel" value="#{msg['aktion.zurueck']}"
										id="zurueckButton"/>
                            <isy:button action="save" value="#{msg['aktion.speichern']}"
                                        disabled="#{aktualisierenModel.terminfindung.abgeschlossen}"
										id="speichernButton"/>
                        </div>
                    </div>
		        </f:facet>
			</isy:panel>
			<tf:statuszeile terminfindung="#{aktualisierenModel.terminfindung}"/>
		</isy:panelGroup>
	</ui:define>
</ui:composition>
